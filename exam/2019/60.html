<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script>
	function changeStyle() {
		var myDiv = document.getElementByid("main");
		myDiv.style.color = "blue";
}
</script>
</head>
<body>
<div id="main">
<p>버튼을 누르면 요소의 스타일이 변경됩니다.</p>
</div>

<input type="button" value="스타일 변경" onClick="changeStyle()">


</body>
</html>
