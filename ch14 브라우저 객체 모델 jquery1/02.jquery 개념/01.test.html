<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style>
	img { width: 250px; height: 60px; }
</style>
<script src="http://code.jquery.com/jquery-3.4.1.min.js"></script>
<script>
	$(document).ready( function () {
		$("#hide").click( function () {
			$("img").hide();});
		$("#show").click( function () {
			$("img").show();});
	});
</script>
</head>
<body>
	<img src="knou.png"><br/>
	<button id="show">그림 보이기</button>
	<button id="hide">그림 숨기기</button>

</body>
</html>
