<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style>
	.list1 {
		list-style-image: url(knou.png);
		list-style-position: inside }

	.list2 {
		list-style-image: url(knou.png);
		list-style-position: outside }

</style>
</head>
<body>
	리스트 항목의 기본 마커와 위치
	<ul>
		<li> list-style-type: disc(기본)
		<li> list-style-position: outside(기본)
	</ul><br/>
	이미지 마커와 위치(인사이드)
	<ul class="list1">
		<li> list-style-image: url(knou.png)
		<li> list-style-position: inside
	</ul><br/>
	이미지 마커와 위치(아웃사이드)
	<ul class="list2">
		<li> list-style-image: url(knou.png)
		<li> list-style-position: outside
	</ul>

</body>
</html>
