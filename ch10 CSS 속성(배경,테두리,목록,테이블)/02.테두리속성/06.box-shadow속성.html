<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style>
	.box1 { float: left; height: 40px; border: 2px solid;
			margin: 15px; padding: 20px;
			border-radius: 25px 0 }
	.box2 { float: left; height: 50px; border: 2px solid;
			margin: 15px; padding: 20px;
			border-radius: 10px 15px 20px 25px }
	.shadow1 { box-shadow: 10px 10px blue }
	.shadow2 { box-shadow: 10px 10px 10px blue }
	.shadow3 { box-shadow: 10px 10px 10px 10px blue }
	.shadow4 { box-shadow: 10px 15px red inset }
	.shadow5 { box-shadow: 10px 15px 20px red inset }
	.shadow6 { box-shadow: 10px 15px 20px 10px red inset }

</style>
</head>
<body>
	<div class="box1 shadow1">
		박스1: 그림자1</div>
		<div class="box1 shadow2">
		박스1: 그림자2</div>
		<div class="box1 shadow3">
		박스1: 그림자3</div>
		<div class="box2 shadow4">
		박스2: 그림자4</div>
		<div class="box2 shadow5">
		박스2: 그림자5</div>
		<div class="box2 shadow6">
		박스2: 그림자6
	</div>
</body>
</html>
