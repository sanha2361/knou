<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style>
div { height: 45px; font-size: 16px; font-weight: bold; text-align: center;
		border: 5px solid; padding: 10px; background-color: #dddddd; }
		.radius1 { border-color: red;
		border-radius: 5px 20px 35px 50px }
		.radius2 { border-color: blue;
		border-radius: 5% 15% 25% 35% }
		.radius3 { border-color: green;
		border-radius: 10% }
		.radius4 { border-color: pink;
		border-radius: 15px / 40px }

</style>
</head>
<body>
	<div class="radius1"> 박스의 모서리를 둥글게 지정 <br/>
		border-radius: 5px 20px 35px 50px</div><br/>
	
	<div class="radius4"> 박스의 모서리를 둥글게 지정<br/>
		border-radius: 15px/40px</div>

</body>
</html>
