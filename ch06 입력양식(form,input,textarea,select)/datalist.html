<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<label for="browser">Choose your browser from the list:</label>
	<input list="browsers" name="browser" id="browser">
	
	<datalist id="browsers">
	  <option value="Edge">
	  <option value="Firefox">
	  <option value="Chrome">
	  <option value="Opera">
	  <option value="Safari">
	</datalist>
</body>
</html>
