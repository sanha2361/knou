<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style>
	p.color1 { background-color: hsl(120, 100%, 50%) }
	p.color2 { background-color: hsl(120, 100%, 75%) }
	p.color3 { background-color: hsl(120, 100%, 25%) }
	p.color4 { background-color: hsl(120, 50%, 75%) }
	p.alpha1 { background-color: hsla(240, 100%, 50%, 0.5) }
	p.alpha2 { background-color: hsla(30, 100%, 50%, 0.1) }
</style>
</head>
<body>
	<p class="color1"> hsl(120, 100%, 50%) </p>
	<p class="color2"> hsl(120, 100%, 75%) </p>
	<p class="color3"> hsl(120, 100%, 25%) </p>
	<p class="color4"> hsl(120, 50%, 75%) </p><hr/>
	<p class="alpha1"> hsla(240, 100%, 50%, 0.5) </p>
	<p class="alpha2"> hsla(30, 100%, 50%, 0.1) </p>
</body>
</html>
