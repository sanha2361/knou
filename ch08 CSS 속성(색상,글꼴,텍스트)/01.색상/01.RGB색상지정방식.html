<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style>
	p.color1 { background-color : silver }
	p.color2 { background-color : #ff00ff }
	p.color3 { background-color : #c69 }
	p.color4 { background-color : rgb(255, 128, 0) }
	p.color5 { background-color : rgb(100%, 50%, 0%) }
	p.alpha1 { background-color : rgba(255, 0, 0, 1.0) }
	p.alpha2 { background-color : rgba(255, 0, 0, 0.5) }
	p.alpha3 { background-color : rgba(255, 0, 0, 0.1) }
</style>
</head>
<body>
	<p class="color1"> 색상명: silver </p>
	<p class="color2"> 16진수: #ff00ff </p>
	<p class="color3"> 16진수: #c69 = #cc6699 </p>
	<p class="color4"> rgb(255, 128, 0) </p>
	<p class="color5"> rgb(100%, 50%, 0%) </p><hr/>
	<p class="alpha1"> rgba(255, 0, 0, 1.0): 빨간 완전 불투명 </p>
	<p class="alpha2"> rgba(255, 0, 0, 0.5): 빨간 반투명 </p>
	<p class="alpha3"> rgba(255, 0, 0, 0.1): 빨간 거의 투명 </p>
</body>
</html>
