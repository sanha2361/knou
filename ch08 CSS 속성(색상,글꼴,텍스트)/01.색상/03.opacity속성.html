<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style>
	div { font-size: 20pt; border: 1px solid black; margin : 5px;
		background-color: rgb(192,192,192); color: blue }
	#c1 { color: rgb(255, 0, 0) }
	#c2 { color: inherit }
	#c3 { color: transparent }
	#c4 { color: initial }
	#o1 { opacity: 0.1 }
	#o2 { opacity: 0.5 }
	#o3 { opacity: 1.0 }

</style>
</head>
<body>
	<div id="c1">color: rgb(255, 0, 0)</div>
	<div id="c2">color: inherit</div>
	<div id="c3">color: transparent</div>
	<div id="c4">color: initial</div><br/>
	<div id="o1">opacity: 0.1</div>
	<div id="o2">opacity: 0.5</div>
	<div id="o3">opacity: 1.0</div>
</body>
</html>
