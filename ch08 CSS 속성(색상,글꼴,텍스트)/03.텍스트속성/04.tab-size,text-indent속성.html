<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style>
	.indent1 { text-indent: 20px }
	.indent2 { text-indent: 20% }
	.indent3 { text-indent: -10% }



</style>
</head>
<body>
	<pre style="tab-size: 4">
		I have tabs inside!
		이 문장은 탭(크기 4)을 이용한 문장입니다!
	</pre>
	<pre style="tab-size: 8">
		I have tabs inside!
		이 문장은 탭(크기 8)을 이용한 문장입니다!
	</pre><hr/>
	<p>text-indent 속성: 단락 들여쓰기</p>
	<p class="indent1">text-indent 속성: 단락 들여쓰기 20pt</p>
	<p class="indent2">text-indent 속성: 단락 들여쓰기 20%</p>
	<p class="indent3">text-indent 속성: 단락 들여쓰기 –10%</p>



</body>
</html>
