<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style>
	div {
		text-align: justify;
		text-align-last: center;
		}


</style>
</head>
<body>
<div>
		text-align-last 속성은 텍스트의 마지막 줄의 정렬 방식을 지정하
		는 것으로, text-align 속성이 justify로 지정되어야만 동작한다.
</div>

	

</body>
</html>
