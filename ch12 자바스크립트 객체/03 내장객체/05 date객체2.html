<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>

<script>
	now = new Date();
	document.write("<p>기본 형식 : &nbsp;&nbsp;" + now + "</p>");
	document.write("<p>toGMTString() 형식: &nbsp;"
		+now.toGMTString()+"</p>");
	document.write("<p>toLocaleString() 형식: &nbsp;"
		+now.toLocaleString()+"</p>");
	document.write("<p>toString() 형식: &nbsp;"
		+now.toString()+"</p>");
</script>
</head>
<body>

</body>
</html>
