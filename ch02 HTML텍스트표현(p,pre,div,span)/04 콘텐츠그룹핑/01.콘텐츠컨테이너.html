<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style>
	.color1 { background-color: lightgreen }
	.color2 { height: 50px; background-color: yellow }
</style>
</head>
<body>
	<div class="color1"> div 태그의 특징1 : 한 줄 공간을 제공 </div>
	<div class="color2"> div 태그의 특징2: 앞뒤로 자동으로 줄바꿈이 수행됨 </div>
	<hr/>
	span 태그는 <span class="color1">입력하는 내용만큼의 공간을 제공하며,</span>
	<span class="color2">줄바꿈이 없어서 앞뒤 내용이 이어져서 나타난다.</span>
</body>
</html>
