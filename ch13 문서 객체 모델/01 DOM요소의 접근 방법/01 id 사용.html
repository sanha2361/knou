<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style> div { width: 200px; background: lightblue; } </style>
<script>
function print (msg) {
	var myDiv = document.getElementById("main");
	myDiv.innerHTML = msg;
}
</script>

</head>
<body>
	<div id="main">안녕하세요?</div><br/>
	<input type="button" value="클릭해 보세요!" onClick="print('Hi, Everyone!')">
</body>
</html>
