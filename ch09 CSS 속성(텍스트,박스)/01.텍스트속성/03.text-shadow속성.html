<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style>
	.shadow1 { text-shadow: 0.2em 0.2em rgb(0, 255, 0) }
				.shadow2 { text-shadow: 7px 7px 5px red }
				.shadow3 { text-shadow: 7px 7px red,
				-5px 5px 5px yellow,7px -7px blue }

</style>
</head>
<body>
	<p class="shadow1">CSS3의 텍스트 그림자 효과 주기</p>
	<p class="shadow2">CSS3의 텍스트 그림자 효과 주기</p>
	<p class="shadow3">CSS3의 텍스트 그림자 효과 주기</p>

</body>
</html>
