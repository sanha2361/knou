<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style>
	.text1 { text-decoration: none }
	.text2 { text-decoration: overline }
	.text3 { text-decoration: underline }
	.text4 { text-decoration: line-through }
</style>
</head>
<body>
	<p class="text1">텍스트 장식 none</p>
	<p class="text2">텍스트 장식 overline (윗줄)</p>
	<p class="text3">텍스트 장식 underline (밑줄)</p>
	<p class="text4">텍스트 장식 line-through (취소선)</p>

</body>
</html>
