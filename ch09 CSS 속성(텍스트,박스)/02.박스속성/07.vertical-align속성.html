<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style>
	span { font-weight : bolder }
			.valign1 { vertical-align: baseline }
			.valign2 { vertical-align: sub }
			.valign3 { vertical-align: super }
			.valign4 { vertical-align: top }
			.valign5 { vertical-align: middle }
			.valign6 { vertical-align: bottom }
			.valign7 { vertical-align: text-top }
			.valign8 { vertical-align: text-bottom }
			.valign9 { vertical-align: 10pt }
			.valign10 { vertical-align: -10pt }

</style>
</head>
<body>
	<p>수직 정렬 <span class="valign1">baseline</span> 정렬하기</p>
	<p>수직 정렬 <span class="valign2">sub</span> 정렬하기</p>
	<p>수직 정렬 <span class="valign3">super</span> 정렬하기</p>
	<p>수직 정렬 <img src="../../ch03/knou.png" class="valign4" height="70">
		top 정렬하기</p>
	<p>수직 정렬 <img src="../../ch03/knou.png" class="valign5" height="70">
		middle 정렬하기</p>
	<p>수직 정렬 <img src="../../ch03/knou.png" class="valign6" height="70">
		bottom 정렬하기</p>
	<p>수직 정렬 <img src="../../ch03/knou.png" class="valign7" height="70">
		text-top 정렬하기</p>
	<p>수직 정렬 <img src="../../ch03/knou.png" class="valign8" height="70">
		text-bottom 정렬하기</p>
	<p>수직 정렬 <span class="valign9">길이 10pt</span> 정렬하기</p>
	<p>수직 정렬 <span class="valign10">길이 -10pt</span> 정렬하기</p>

</body>
</html>
