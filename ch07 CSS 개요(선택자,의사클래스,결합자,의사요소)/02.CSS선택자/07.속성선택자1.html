<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style>
	a { font-weight: bold; font-size:20pt; }
	a[title] { color: black }
	a[title="daum"] { color: red }
	a[title~="cyworld"] { color: blue }
	a[title|="google"] { color: green }
	a[title^="face"] { color: brown }
	a[title$="ter"] { color: pink }
	a[title*="utu"] { color: olive }
</style>
</head>
<body>
	<a title="naver" href="http://www.naver.com">네이버</a><br/>
	<a title="daum" href="http://www.daum.net">다음</a><br/>
	<a title="nate cyworld" href="http://www.cyworld.com">싸이월드</a><br/>
	<a title="google-translate" href="http://translate.google.co.kr">구글 번역</a><br/>
	<a title="facebook" href="http://www.facebook.com">페이스북</a><br/>
	<a title="twitter" href="http://www.twitter.com">트위터</a><br/>
	<a title="youtube" href="http://kr.youtube.com">유튜브</a>
</body>
</html>
